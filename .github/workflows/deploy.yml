name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main  # 只有推送到 main 分支時觸發

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Setup clasp
        run: |
          npm install -g @google/clasp
          # 這裡從 Secret 讀取登入憑證
          echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json

      - name: Push and Deploy to Apps Script
        run: |
          # 1. 動態建立 .clasp.json 確保指向正確的 Script
          echo '{"scriptId":"${{ secrets.SCRIPT_ID }}","rootDir":"dist"}' > .clasp.json
          
          # 2. 推送程式碼到 GAS (強制覆蓋)
          clasp push -f
          
          # 3. 發布新版本並更新至固定 Deployment ID
          # 描述會自動帶入最後一筆 Git Commit 訊息
          clasp deploy --deploymentId "${{ secrets.DEPLOYMENT_ID }}" --description "Auto-deploy: $(git log -1 --pretty=%s)"